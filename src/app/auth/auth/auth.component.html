<div class="row">
  <div class="form-container" *ngIf="!isLoading">
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div>
        <label for="email">E-Mail</label>
        <input type="email" id="email" ngModel name="email" required email />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          ngModel
          required
          name="password"
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="authForm.invalid"
        >
          {{ isLoginMode ? "Log In" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onModeChange()" type="button">
          {{ isLoginMode ? "Switch to Sign Up" : "Switch to Log In" }}
        </button>
      </div>
    </form>
  </div>
  <div class="form-container spinner">
    <app-load-spinner *ngIf="isLoading"></app-load-spinner>
  </div>
</div>
