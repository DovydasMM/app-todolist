<div>
  <label for="taskName">Task name: </label>
  <input
    type="text"
    id="taskName"
    class="form-control"
    value="{{ taskToEdit.name }}"
    #nameInput
  />
  <label for="taskDesc">Task description: </label>
  <input
    type="text"
    id="taskDesc"
    class="form-control"
    value="{{ taskToEdit.description }}"
    #descriptionInput
  />
  <label for="taskName">Task date: </label>
  <input
    type="date"
    id="taskName"
    class="form-control"
    value="{{ taskToEdit.date }}"
    #dateInput
  />
  <button (click)="onSave()">Save</button>
  <button (click)="onCancel()">Cancel</button>
</div>
