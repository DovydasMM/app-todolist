<div [ngClass]="{ dark: darkMode }">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <header>
    <div (click)="toggleMenu()">
      <i class="bi bi-list-task" style="font-size: 3.25rem"></i>
    </div>
    <h1>{{ title }}</h1>
    <div>
      <button (click)="onToggleMode()" class="header-login">
        {{ isLoggedIn ? "Log Out" : " Log In"
        }}<span><i class="bi bi-box-arrow-in-right"></i></span>
      </button>
    </div>
  </header>
  <div class="mainBody">
    <app-sidebar *ngIf="menuOpen"></app-sidebar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <footer></footer>
</div>
